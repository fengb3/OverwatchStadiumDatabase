name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy-to-github-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Install wasm-tools
        run: dotnet workload install wasm-tools

      - name: Publish .NET Core Project
        run: dotnet publish OverwatchStadiumDatabase.Calculator/OverwatchStadiumDatabase.Calculator.csproj -c Release -o release --nologo

      # Change base-tag in index.html from / to /OverwatchStadiumDatabase/
      - name: Change base-tag in index.html from / to /OverwatchStadiumDatabase/
        run: sed -i 's/<base href="\/" \/>/<base href="\/OverwatchStadiumDatabase\/" \/>/g' release/wwwroot/index.html

      # copy index.html to 404.html
      - name: copy index.html to 404.html
        run: cp release/wwwroot/index.html release/wwwroot/404.html

      # add .nojekyll file
      - name: Add .nojekyll file
        run: touch release/wwwroot/.nojekyll

      - name: Commit wwwroot to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: release/wwwroot
