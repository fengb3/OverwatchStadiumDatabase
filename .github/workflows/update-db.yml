name: Update Database

on:
  schedule:
    - cron: '0 0 * * *' # Every day at midnight UTC
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  update-db:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Build Worker project
        run: dotnet build OverwatchStadiumDatabase.Worker/OverwatchStadiumDatabase.Worker.csproj -c Release

      - name: Ensure SQLite DB file is valid
        shell: bash
        run: |
          set -euo pipefail
          DB="Data/overwatch_stadium.db"
          # If it's missing, empty, or not a real SQLite file, recreate it.
          if [ ! -f "$DB" ] || [ ! -s "$DB" ]; then
            echo "DB missing/empty -> recreate"
            rm -f "$DB" || true
            : > "$DB"
          fi
          if [ -f "$DB" ]; then
            head -c 16 "$DB" | grep -q "SQLite format 3" || (
              echo "DB is not a SQLite database (maybe LFS pointer or corrupt). Recreating...";
              rm -f "$DB";
              : > "$DB";
            )
          fi

      - name: Install Playwright CLI
        run: dotnet tool install --global Microsoft.Playwright.CLI

      - name: Install Playwright Dependencies
        run: playwright install-deps chromium

      - name: Run Worker
        run: dotnet run --project OverwatchStadiumDatabase.Worker/OverwatchStadiumDatabase.Worker.csproj -c Release

      - name: Commit and Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -f Data/overwatch_stadium.db Data/full_data_dump.sql
          git commit -m "Update database with latest data" || echo "No changes to commit"
          git push
